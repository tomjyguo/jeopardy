<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<question-body>
    <div class="question-page">
        <a href="/" class="back-link">&#8678;</a>
        <h1 class="category-title">{{ category }}</h1>
        <div id="question-container">
            <p class="question-text">{{ question['question'] }}</p>
            <img src="{{ url_for('static', filename='images/questionimage' ~ category_number ~ question_number ~ '.jpg') }}" 
                 alt=""
                 class="question-image">
        </div>
        <button id="reveal-answer-button">Reveal Answer</button>
        <div id="answer-section" style="display: none;">
            <p class="answer-text">{{ question['answer'] }}</p>
        </div>
    </div>
    <script>
        document.getElementById('reveal-answer-button').addEventListener('click', function() {
            var answerSection = document.getElementById('answer-section');
            if (answerSection.style.display === 'none') {
                answerSection.style.display = 'block';
            } else {
                answerSection.style.display = 'none';
            }
        });
    </script>
</question-body>
</html>
